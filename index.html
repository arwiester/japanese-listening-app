<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Practice Japanese listening comprehension - numbers, currency, and vocabulary">
  <meta name="keywords" content="Japanese, learning, listening, practice, JLPT, numbers, currency, vocabulary">
  <title>Japanese Practice - 日本語練習</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎧</text></svg>">
  
  <!-- Pico.css - Modern baseline styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  
  <!-- Custom CSS (overrides Pico where needed) -->
  <link rel="stylesheet" href="css/variables-pico.css">
  <link rel="stylesheet" href="css/components-pico.css">
  <link rel="stylesheet" href="css/navigation-pico.css">
  <link rel="stylesheet" href="shared/css/theme-toggle.css">
</head>
<body>
  <!-- Theme Toggle -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <span class="theme-icon">🌙</span>
  </button>

  <!-- Main App Container -->
  <div class="app-container">
    <!-- Section content loads here -->
    <div id="app-content"></div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="bottom-nav-item active" data-route="numbers" aria-label="Numbers practice">
      <span class="bottom-nav-icon">🔢</span>
      <span class="bottom-nav-label">Numbers</span>
    </button>
    
    <button class="bottom-nav-item" data-route="currency" aria-label="Currency practice">
      <span class="bottom-nav-icon">💴</span>
      <span class="bottom-nav-label">Currency</span>
    </button>
    
    <button class="bottom-nav-item" data-route="vocabulary" aria-label="Vocabulary practice">
      <span class="bottom-nav-icon">📚</span>
      <span class="bottom-nav-label">Vocabulary</span>
    </button>
    
    <button class="bottom-nav-item" data-route="settings" aria-label="Settings">
      <span class="bottom-nav-icon">⚙️</span>
      <span class="bottom-nav-label">Settings</span>
    </button>
  </nav>

  <!-- Core Scripts -->
  <script src="js/router.js"></script>
  <script type="module">
    // Initialize theme first
    import themeManager from './shared/js/themeManager.js';
    themeManager.init();
    
    // Setup theme toggle button
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.querySelector('.theme-icon');
    
    themeToggle.addEventListener('click', () => {
      const newTheme = themeManager.toggle();
      themeIcon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
    });
    
    // Set initial icon
    themeIcon.textContent = themeManager.currentTheme === 'dark' ? '☀️' : '🌙';
  </script>
  
  <!-- Section Scripts -->
  <script src="js/sections/numbers.js"></script>
  <script src="js/sections/currency.js"></script>
  <script src="js/sections/vocabulary.js"></script>
  <script src="js/sections/settings.js"></script>
  
  <!-- Initialize App -->
  <script>
    // Register routes FIRST (before init)
    router.addRoute('numbers', loadNumbersSection);
    router.addRoute('currency', loadCurrencySection);
    router.addRoute('vocabulary', loadVocabularySection);
    router.addRoute('settings', loadSettingsSection);
    
    // NOW initialize router with container
    router.init('app-content');
    
    // Setup navigation clicks
    document.querySelectorAll('.bottom-nav-item').forEach(item => {
      item.addEventListener('click', () => {
        const route = item.getAttribute('data-route');
        router.navigateTo(route);
      });
    });
    
    console.log('Japanese Practice App initialized');
  </script>
</body>
</html>
